    body {
      margin: 0;

    .topbar {

      align-items: center;

      background-color: var(--card-bg);

    .container {

      color: white;
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      margin-top: 10px;
      width: 100%;
    }

    #watch-ad:hover, #rewarded-ad:hover {
      background-color: var(--button-hover-color);
      transform: scale(1.05);
    }

    #watch-ad:disabled, #rewarded-ad:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #countdown {
      margin-top: 15px;
      font-weight: bold;
      color: var(--accent-color);
    }

    #dark-toggle {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--accent-color);
      padding: 5px;
      border-radius: 8px;
    }

    #dark-toggle:hover {
      background-color: rgba(98, 0, 234, 0.1);
      transform: scale(1.1);
    }

    @media (max-width: 500px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
      h2 {
        font-size: 1.3rem;
      }
      #watch-ad, #rewarded-ad {

      }
    }
  </style>
