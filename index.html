<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plugain - Reklam Ä°zle</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1c1c1c;
      color: #f5f5f5;
    }

    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .dark-mode button {
      background-color: #3d8b40;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }

    #plugain-coin {
      font-weight: bold;
      color: #ff9800;
    }

    #dark-toggle {
      background-color: transparent;
      border: 1px solid #ccc;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .dark-mode #dark-toggle {
      border-color: #999;
      color: #f5f5f5;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      get,
      set,
      update,
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    document.addEventListener("DOMContentLoaded", async () => {
      // Firebase config
      const firebaseConfig = {
        databaseURL: "https://plugain-1f481-default-rtdb.europe-west1.firebasedatabase.app/",
      };
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      const uid = new URLSearchParams(window.location.search).get("uid");
      if (!uid) {
        document.body.innerHTML = "<h2 style='text-align:center;'>KullanÄ±cÄ± ID'si (uid) URL'de bulunamadÄ±.<br>Telegram Ã¼zerinden tekrar giriÅŸ yap.</h2>";
        return;
      }

      const userRef = ref(db, `users/${uid}`);
      const snapshot = await get(userRef);

      let userData;
      if (snapshot.exists()) {
        userData = snapshot.val();
      } else {
        userData = {
          name: "Bilinmiyor",
          points: 0,
          clickCount: 0,
          lastClick: null,
          plugainCoin: 0
        };
        await set(userRef, userData);
      }

      document.getElementById("user-name").textContent = userData.name;
      document.getElementById("click-count").textContent = userData.clickCount;
      document.getElementById("user-points").textContent = userData.points;
      document.getElementById("plugain-coin").textContent = userData.plugainCoin;

      const watchBtn = document.getElementById("watch-ad");
      const countdownEl = document.getElementById("countdown");

      function updateCountdown(targetTime) {
        function update() {
          const now = new Date();
          const distance = targetTime - now;
          if (distance <= 0) {
            countdownEl.textContent = "";
            watchBtn.disabled = false;
            return;
          }

          const h = String(Math.floor(distance / (1000 * 60 * 60))).padStart(2, "0");
          const m = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, "0");
          const s = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, "0");
          countdownEl.textContent = `Tekrar reklam izlemek iÃ§in: ${h}:${m}:${s}`;
          setTimeout(update, 1000);
        }
        update();
      }

      const now = new Date();
      const lastClickDate = userData.lastClick ? new Date(userData.lastClick) : null;
      if (lastClickDate && now - lastClickDate < 86400000) {
        watchBtn.disabled = true;
        updateCountdown(new Date(lastClickDate.getTime() + 86400000));
      }

      watchBtn.addEventListener("click", async () => {
        const newClickCount = userData.clickCount + 1;
        const newPoints = userData.points + 10;
        const newCoin = Math.floor(newPoints / 100);

        await update(userRef, {
          clickCount: newClickCount,
          points: newPoints,
          plugainCoin: newCoin,
          lastClick: new Date().toISOString()
        });

        document.getElementById("click-count").textContent = newClickCount;
        document.getElementById("user-points").textContent = newPoints;
        document.getElementById("plugain-coin").textContent = newCoin;
        watchBtn.disabled = true;
        updateCountdown(new Date(Date.now() + 86400000));
      });

      // Dark mode toggle
      document.getElementById("dark-toggle").addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
      });
    });
  </script>
</head>
<body>
  <div class="topbar">
    <span><strong>PlugainCoin:</strong> <span id="plugain-coin">0</span></span>
    <button id="dark-toggle">ðŸŒ™ Dark Mode</button>
  </div>
  <div class="container">
    <h2>ðŸŽ¥ Reklam Ä°zle ve Puan Kazan</h2>
    <p><strong>KullanÄ±cÄ± AdÄ±:</strong> <span id="user-name">YÃ¼kleniyor...</span></p>
    <p><strong>TÄ±klama SayÄ±sÄ±:</strong> <span id="click-count">YÃ¼kleniyor...</span></p>
    <p><strong>PuanlarÄ±nÄ±z:</strong> <span id="user-points">YÃ¼kleniyor...</span></p>
    <button id="watch-ad">Reklam Ä°zle</button>
    <p id="countdown"></p>
  </div>
</body>
</html>
