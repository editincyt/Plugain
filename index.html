<!DOCTYPE html>
<html lang="tr">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Plugain - Reklam Ä°zle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>Plugain - Reklam Ä°zle ve Puan Kazan</h2>
  <div id="user-info">
    <p><strong>KullanÄ±cÄ± AdÄ±:</strong> <span id="user-name">YÃ¼kleniyor...</span></p>
    <p><strong>TÄ±klama SayÄ±sÄ±:</strong> <span id="click-count">YÃ¼kleniyor...</span></p>
    <p><strong>PuanlarÄ±nÄ±z:</strong> <span id="user-points">YÃ¼kleniyor...</span></p>
  </div>
  <button id="watch-ad">ðŸŽ¥ Reklam Ä°zle</button>

  <script>
    // Firebase yapÄ±landÄ±rmasÄ±
    const firebaseConfig = {
      databaseURL: "https://plugain-1f481-default-rtdb.europe-west1.firebasedatabase.app/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Telegram WebApp Ã¼zerinden kullanÄ±cÄ±yÄ± al
    const tg = window.Telegram.WebApp;
    tg.expand(); // uygulamayÄ± geniÅŸlet

    const user = tg.initDataUnsafe?.user;

    if (!user || !user.id) {
      alert("Telegram kullanÄ±cÄ± verisi alÄ±namadÄ±. LÃ¼tfen Telegram uygulamasÄ±ndan tekrar deneyin.");
      throw new Error("Telegram WebApp kullanÄ±cÄ± verisi yok.");
    }

    const uid = user.id.toString();
    const name = user.first_name || `ID: ${uid}`;
    const userRef = db.ref('users/' + uid);

    // Firebase'den kullanÄ±cÄ± verisini al veya oluÅŸtur
    userRef.once('value').then(snapshot => {
      const data = snapshot.val();
      if (data) {
        document.getElementById('user-name').textContent = data.name || name;
        document.getElementById('click-count').textContent = data.clickCount || 0;
        document.getElementById('user-points').textContent = data.points || 0;
      } else {
        userRef.set({
          name,
          points: 0,
          clickCount: 0,
          lastClick: ""
        });
        document.getElementById('user-name').textContent = name;
        document.getElementById('click-count').textContent = 0;
        document.getElementById('user-points').textContent = 0;
      }
    });

    // Reklam izleme butonu
    document.getElementById('watch-ad').addEventListener('click', async () => {
      const now = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
      const snap = await userRef.get();
      const data = snap.val();

      if (data.lastClick === now) {
        alert("BugÃ¼n zaten reklam izlediniz.");
        return;
      }

      const newPoints = (data.points || 0) + 10;
      const newClicks = (data.clickCount || 0) + 1;

      await userRef.update({
        points: newPoints,
        clickCount: newClicks,
        lastClick: now
      });

      document.getElementById('click-count').textContent = newClicks;
      document.getElementById('user-points').textContent = newPoints;
      alert("ðŸŽ‰ 10 puan kazandÄ±nÄ±z!");
    });
  </script>
</body>
</html>
